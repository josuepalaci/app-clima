<div class="container p-4">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" class="mx-auto">
          <form (submit)="submitLocation(cityName, contryCode)">
            <div class="form-group">
              <input type="text" placeholder="Ciudad" class="form-control" #cityName>
            </div>
            <div class="form-group">
              <input type="text" placeholder="Codigo pais" class="form-control" #contryCode>
            </div>
            <button class="btn btn-secondary btn-block mt-2">
              Obtener Clima
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      
        <div *ngIf="weather" class="card card-body">
          <h4>{{weather.name}}</h4>
          <p>Temperatura: {{weather.main.temp}} ÂºC</p>
          <p>Humedad: {{weather.main.humidity}}</p>
          <p>Longitude: {{weather.coord.lon}}</p>
          <p>Latitud: {{weather.coord.lat}}</p>
          <p>Latitud: {{weather.weather[0].description}}</p>
        </div>
        <div *ngIf="!weather" class="card card-body">
          <p>Ingrese una ciudad</p>
        </div>
      
    </div>
  </div>
</div>
